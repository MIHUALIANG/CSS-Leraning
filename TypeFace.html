<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* color: red;
            color: #0000ff;
            color: rgb(0,0,0); */
            color: rgba(0,0,0,0.5);
            /* rgba的第四位为透明度 */


            font-size: 20px;
            /* chrome最小字体为12px */

            font-weight: lighter;
            /*字体粗细 bold粗体 bolder更粗 lighter细体 100-900自定义 */

            font-style: italic;
            /* normal正常  italic斜体 */

            font-family:"Microsoft YaHei";
            /* 直接设置字体 */
        }
    </style>
</head>
<body>
    <P>字体属性学习</P>
</body>
</html>
