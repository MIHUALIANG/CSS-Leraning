<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            color: blueviolet;
            font-size: 10px;
        }
        P{
            color: aqua;
            font-size: 25px;
        }
    </style>
    <!-- 此时的h3为选择器 大括号中为属性 -->
</head>


<body>
    <h3>CSS学习</h3>
    <P>CSS使用</P>
</body>

</html>
