<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            text-align: center;
            text-decoration: line-through;
        }

        .p1 {
            text-align: center;
            text-transform: capitalize;
            /* 控制字母大小写 */
        }

        .p2 {
            text-indent: 2em;
            /* 首行缩进 */
            line-height: 1.5;
            /* 行高 */
            letter-spacing: 0.1em;
            /* 字符间距 */
            word-spacing: 0.2em;
            /* 单词间距 */
            text-align: justify;
            /* 两端对齐 */
            text-decoration: underline;
            /* 下划线 */
            color: #333;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

    </style>
</head>

<body>
    <h3>文本属性学习</h3>
    <p class="p1">hello world!</p>
    <p class="p2">
        前端开发是现代互联网技术的重要组成部分。它不仅包括网页的结构设计，还涉及样式美化和交互实现。通过学习 HTML、CSS 和 JavaScript，开发者可以创建出丰富多彩、功能强大的网页应用。随着技术的发展，前端框架如
        React、Vue 和 Angular
        也逐渐流行起来，大大提高了开发效率和用户体验。无论是个人博客还是大型企业网站，前端技术都发挥着不可替代的作用。掌握前端开发技能，不仅能够提升个人竞争力，还能为实现各种创意和想法提供坚实的技术基础。
    </p>
</body>

</html>
